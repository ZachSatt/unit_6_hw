<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Dashboard</title>
</head>
<body>
    
    <header>
        <h2>Weather Forecast Dashboard</h2>
    </header>
      
    <section>
        <nav>
            <label for="search">Search by City:</label><br>
            <input type="text" id="search" name="searchbycity">
            <button class="search">Search</button>
            <div id="city-list" class="row">
            <div class="col-sm-3"></div>
        </nav>
        
        <article id="cities">
          <h1 class="city"></h1>
          <p class="temp">Temperature:</p>
          <p class="hum">Humidity:</p>
          <p class="uv">UV Index:</p>
        </article>

    </section>

</body>
</html>
